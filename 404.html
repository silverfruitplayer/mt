<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            user-select: none;
        }
        
        .image-container {
            flex: 1;
            padding: 20px;
            user-select: none;
        }
        
        .text-container {
            flex: 1;
            padding: 20px;
            text-align: left;
            user-select: none;
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            user-select: none;
        }
        
        p {
            font-size: 1.2em;
            color: #555;
            margin: 0;
            user-select: none;
        }

        .go-back-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .go-back-button:hover {
            background-color: #555;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                user-select: none;
            }
            
            .image-container,
            .text-container {
                flex: initial;
                padding: 10px;
                user-select: none;
            }
        }
    </style>
    <script>
        // Disable right-click on the page
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
        function close() {setTimeout(function() {
            window.close()
            }, 10000);            
        }
    </script>
</head>
<body>
    <script>
        function close() {setTimeout(function() {
            window.close()
            }, 10000);            
        }
    </script>    
    <div class="container">
        <div class="image-container">
            <img src="https://i.ibb.co/ysRNGph/404.jpg" alt="404 Image" style="max-width: 100%;">
        </div>
        <div class="text-container">
            <h1>404 - Page Not Found</h1>
            <p>Oops! The page you are looking for might be lost in cyberspace.</p>
        </div>
        <button class="go-back-button" onclick="goBack()">Go Back</button>
    </div>
    <script>
        close();
        function goBack() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
