<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers Section</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/high/desktop-4k-lush-green-forest-5rlwxih40z4cugpt.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            user-select: none;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(34, 34, 34, 0.7);
            color: #fff;
            padding: 20px;
            backdrop-filter: blur(5px);
            user-select: none;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            user-select: none;
        }

        .header-button:hover {
            background-color: #555;
        }

        #searchInput {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 20px;
            padding: 12px;
            color: #ffffff;
            margin-top: 12px;
        }

        #searchInput::placeholder {
            color: #ffffff;
            opacity: 0.8;
        }

        /* Gallery Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            user-select: none;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            user-select: none;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .title {
            opacity: 1;
        }

        /* Footer Styles */
        footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(34, 34, 34, 0.7);
            color: #fff;
            padding: 20px;
            backdrop-filter: blur(5px);
            user-select: none;
        }

        .footer-buttons {
            display: flex;
            gap: 10px;
        }

        .footer-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            user-select: none;
        }

        .footer-button:hover {
            background-color: #555;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 10px;
                user-select: none;
            }

            .header-buttons {
                flex-direction: column;
                gap: 5px;
                user-select: none;
            }

            .gallery {
                padding: 10px;
            }

            .gallery-item {
                padding: 10px;
            }


            footer {
                flex-direction: column;
                padding: 10px;
                user-select: none;
            }

            .footer-buttons {
                flex-direction: column;
                gap: 5px;
                user-select: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Wallpapers Section</h1>
        <div class="header-buttons">
            <button class="header-button">Home</button>
            <button class="header-button">About</button>
            <input type="text" id="searchInput" placeholder="Search..." onkeypress="handleKeyPress(event)">
        </div>
    </header>

    <div class="gallery" id="gallery"></div>

    <footer>
        <p>&copy; 2024 silverfruitplayer</p>
        <div class="footer-buttons">
            <button class="footer-button">Contact</button>
            <button class="footer-button">Privacy</button>
        </div>
    </footer>

    <script>
        async function fetchImages(query) {
            try {
                const response = await fetch(`https://arq.hamker.dev/wall?query=${encodeURIComponent(query)}`, {
                    headers: {
                        'accept': 'application/json',
                        'X-API-KEY': 'SLENBY-JDPLSO-XFCWSS-XOISPW-ARQ'
                    }
                });
                const data = await response.json();

                if (data.ok) {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = ''; // Clear previous results
                    data.result.forEach(async img => {
                        try {
                            const imgResponse = await fetch(img.url);
                            if (imgResponse.status === 200) {
                                const item = document.createElement('div');
                                item.classList.add('gallery-item');

                                const imgElement = document.createElement('img');
                                imgElement.src = img.url;
                                imgElement.alt = img.title;
                                imgElement.onclick = () => window.open(img.url, '_blank');

                                item.appendChild(imgElement);
                                gallery.appendChild(item);
                            }
                        } catch (imgError) {
                            console.error(`Error loading image: ${img.url}`, imgError);
                        }
                    });
                } else {
                    console.error('Error: API response not ok');
                }
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('searchInput').value;
                fetchImages(query);
            }
        }

        // Initial fetch for default query
        fetchImages('anime');
    </script>
</body>
</html>
