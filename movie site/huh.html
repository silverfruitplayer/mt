<!DOCTYPE html>
<html>
<head>
  <title>Video Gallery</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .thumbnail {
      width: 200px;
      height: 150px;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }

    .thumbnail-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 48px;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .thumbnail:hover .play-icon {
      opacity: 1;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modal video {
      width: 80%;
      height: auto;
    }

    #modal .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="gallery" class="row"></div>
  </div>

  <div id="modal"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');

        data.videos.forEach(video => {
          const thumbnailContainer = document.createElement('div');
          thumbnailContainer.className = 'col s12 m6 l4';
          const thumbnail = document.createElement('div');
          thumbnail.className = 'thumbnail';
          thumbnail.style.backgroundImage = `url(${video.thumbnail})`;
          const playIcon = document.createElement('i');
          playIcon.className = 'material-icons play-icon';
          playIcon.innerText = 'play_circle_outline';
          thumbnail.appendChild(playIcon);

          thumbnail.addEventListener('click', () => {
            openModal(video.url);
          });

          thumbnailContainer.appendChild(thumbnail);
          gallery.appendChild(thumbnailContainer);
        });
      })
      .catch(error => {
        console.error('Error loading videos:', error);
      });

    function openModal(url) {
      const modal = document.getElementById('modal');
      modal.innerHTML = `
        <video controls>
          <source src="${url}" type="application/x-mpegURL">
          Your browser does not support the video tag.
        </video>
        <span class="close-button" onclick="closeModal()">&times
