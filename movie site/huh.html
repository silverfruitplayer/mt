<!DOCTYPE html>
<html>
<head>
  <title>Video Gallery</title>
  <!-- Add Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Add Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .thumbnail {
      width: 200px;
      height: 150px;
      margin: 10px;
      cursor: pointer;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .modal {
      max-width: 800px;
      padding: 20px;
    }

    .modal-content {
      padding: 0;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="center-align">Video Gallery</h3>
    <div class="row" id="gallery"></div>
  </div>

  <!-- Add Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    fetch('videos.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');

        data.videos.forEach(video => {
          const thumbnail = document.createElement('div');
          thumbnail.className = 'col s12 m6 l4';
          thumbnail.innerHTML = `
            <div class="card thumbnail">
              <div class="card-image">
                <img src="${video.thumbnail}">
                <a class="btn-floating halfway-fab waves-effect waves-light red" onclick="openModal('${video.url}')"><i class="material-icons">play_arrow</i></a>
              </div>
              <div class="card-content">
                <span class="card-title">${video.title}</span>
                <p>${video.description}</p>
              </div>
            </div>
          `;

          gallery.appendChild(thumbnail);
        });
      })
      .catch(error => {
        console.error('Error loading videos:', error);
      });

    function openModal(url) {
      const videoElement = document.createElement('video');
      videoElement.controls = true;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          videoElement.play();
        });
      } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = url;
        videoElement.addEventListener('loadedmetadata', () => {
          videoElement.play();
        });
      } else {
        console.error('HLS is not supported');
      }

      const modalContent = document.createElement('div');
      modalContent.className = 'modal-content';
      modalContent.appendChild(videoElement);

      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.appendChild(modalContent);
      modal.innerHTML += '<i class="material-icons modal-close">close</i>';

      const body = document.querySelector('body');
      body.appendChild(modal);

      const instance = M.Modal.init(modal);
      instance.open();
    }

    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit();
    });
  </script>
</body>
</html>
