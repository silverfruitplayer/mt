<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
        }
        
        .image-container {
            flex: 1;
            padding: 20px;
        }
        
        .text-container {
            flex: 1;
            padding: 20px;
            text-align: left;
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2em;
            color: #555;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            
            .image-container,
            .text-container {
                flex: initial;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://i.ibb.co/ysRNGph/404.jpg" alt="404 Image" style="max-width: 100%;">
        </div>
        <div class="text-container">
            <h1>404 - Page Not Found</h1>
            <p>Oops! The page you are looking for might be lost in cyberspace.</p>
        </div>
    </div>
</body>
</html>
