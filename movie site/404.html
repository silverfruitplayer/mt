<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        .logo {
            width: 60px;
            height: 60px/* set your desired width */
            height: auto; /* maintain aspect ratio */
        }
        
        
        body {
            background: #000;
        }

        body::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            background: url("https://i.ibb.co/Z1NF6PW/hero-img.jpg");
            background-position: center;
        }

        nav {
            position: fixed;
            padding: 25px 60px;
            z-index: 1;
        }

        nav a img {
            width: 167px;
        }

        .form-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 4px;
            padding: 70px;
            width: 450px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, .75);
        }

        .form-wrapper h2 {
            color: #fff;
            font-size: 2rem;
        }

        .form-wrapper form {
            margin: 25px 0 65px;
        }

        form .form-control {
            height: 50px;
            position: relative;
            margin-bottom: 16px;
        }

        .form-control input {
            height: 100%;
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            padding: 0 20px;
        }

        .form-control input:is(:focus, :valid) {
            background: #444;
            padding: 16px 20px 0;
        }

        .form-control label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            pointer-events: none;
            color: #8c8c8c;
            transition: all 0.1s ease;
        }

        .form-control input:is(:focus, :valid)~label {
            font-size: 0.75rem;
            transform: translateY(-130%);
        }

        form button {
            width: 100%;
            padding: 16px 0;
            font-size: 1rem;
            background: #e50914;
            color: #fff;
            font-weight: 500;
            border-radius: 4px;
            border: none;
            outline: none;
            margin: 25px 0 10px;
            cursor: pointer;
            transition: 0.1s ease;
        }

        form button:hover {
            background: #c40812;
        }

        .form-wrapper a {
            text-decoration: none;
        }

        .form-wrapper a:hover {
            text-decoration: underline;
        }

        .form-wrapper :where(label, p, small, a) {
            color: #b3b3b3;
        }

        form .form-help {
            display: flex;
            justify-content: space-between;
        }

        form .remember-me {
            display: flex;
        }

        form .remember-me input {
            margin-right: 5px;
            accent-color: #b3b3b3;
        }

        form .form-help :where(label, a) {
            font-size: 0.9rem;
        }

        .form-wrapper p a {
            color: #fff;
        }

        .form-wrapper small {
            display: block;
            margin-top: 15px;
            color: #b3b3b3;
        }

        .form-wrapper small a {
            color: #0071eb;
        }

        @media (max-width: 740px) {
            body::before {
                display: none;
            }

            nav, .form-wrapper {
                padding: 20px;
            }

            nav a img {
                width: 140px;
            }

            .form-wrapper {
                width: 100%;
                top: 43%;
            }

            .form-wrapper form {
                margin: 25px 0 40px;
            }
        }
    </style>
</head>
<body>
    <nav>
       <a href="#"><img class="logo" src="https://i.pinimg.com/736x/3c/82/36/3c823622b4e7b1f32de70d51f65f4753.jpg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form>
            <div class="form-control">
                <input type="text" id="username" required>
                <label>Username...</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required>
                <label>Password...</label>
            </div>
            <button type="submit">Login</button>
            <div class="form-help">
                <a href="#" id="register-link">Need help?</a>
                <a href="#" id="forgot-password-link">Forgot password?</a>
                <a href="#" id="create-account-link">Create new account</a>
            </div>
        </form>
    </div>

    <script>
        const usersJson = 'users.json';

        // Check if users.json file exists, create it if not
        if (!localStorage.getItem(usersJson)) {
          localStorage.setItem(usersJson, '[]');
        }

        // Load users from users.json file
        let users = JSON.parse(localStorage.getItem(usersJson));

        // Function to register a new user
        async function registerUser(email, password) {
          const existingUser = users.find((user) => user.email === email);
          if (existingUser) {
            console.log(`User ${email} already exists!`);
            return null;
          } else {
            const newUser = { email, password };
            users.push(newUser);
            localStorage.setItem(usersJson, JSON.stringify(users));
            console.log(`User ${email} created successfully!`);
            return newUser;
          }
        }

        // Function to login a user
        async function loginUser(email, password) {
          const user = users.find((user) => user.email === email && user.password === password);
          if (user) {
            console.log(`User ${email} logged in successfully!`);
            return user;
          } else {
            console.log(`User ${email} not found or incorrect password!`);
            return null;
          }
        }

        // Function to send forgot password email
        async function forgotPassword(email) {
          const user = users.find((user) => user.email === email);
          if (user) {
            console.log(`Sending password to ${email}...`);
            // TO DO: implement email sending logic here
            alert(`Your password is: ${user.password}`);
          } else {
            console.log(`User ${email} not found!`);
          }
        }

        // Event listener for form submission
        document.addEventListener('DOMContentLoaded', () => {
          const form = document.querySelector('form');
          form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            loginUser(email, password).then((user) => {
              if (user) {
                // Redirect to Index.html
                window.location.href = 'Index.html';
              } else {
                // Redirect to 404.html
              if not (user) {
                  const createAccountLink = document.getElementById('create-account-link');
                  createAccountLink.addEventListener('click', (e) => {
                      e.preventDefault();
                  const email = prompt('Enter your email address:');
                  const password = prompt('Enter your password:');
                  registerUser(email, password).then((newUser) => {
                      if (newUser) {
                          console.log(`User ${email} created successfully!`);
                      }
                  });                    
              }
            });
          });
        });

        // Event listener for registration link
        document.addEventListener('DOMContentLoaded', () => {
          const registerLink = document.getElementById('register-link');
          registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('Enter your email address:');
            const password = prompt('Enter your password:');
            registerUser(email, password).then((newUser) => {
              if (newUser) {
                console.log(`User ${email} created successfully!`);
              }
            });
          });
        });

        // Event listener for forgot password link
        document.addEventListener('DOMContentLoaded', () => {
          const forgotPasswordLink = document.getElementById('forgot-password-link');
          forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('Enter your email address:');
            forgotPassword(email);
          });
        });

        // Event listener for create account link
        document.addEventListener('DOMContentLoaded', () => {
          const createAccountLink = document.getElementById('create-account-link');
          createAccountLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('Enter your email address:');
            const password = prompt('Enter your password:');
            registerUser(email, password).then((newUser) => {
              if (newUser) {
                console.log(`User ${email} created successfully!`);
              }
            });
          });
        });
    </script>
</body>
</html>
