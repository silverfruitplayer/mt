<html>
  <head>
    <title>&lt;videojs-video&gt;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <style>
      body {
        min-height: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      videojs-video {
        width: 100%;
        aspect-ratio: 16 / 9;
      }
    </style>
  </head>
  <body>
    <h1>&lt;videojs-video&gt;</h1>
    <br />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/videojs-video-element@0.3/+esm"
    ></script>
    <videojs-video
      controls
      poster="https://wallpaperaccess.com/full/2478865.jpg"
      src="https://rushidhar-bro-osm.herokuapp.com/124412/BTTH+S5+EP51.mp4?hash=ec03bf"
    ></videojs-video>
  </body>
</html>
