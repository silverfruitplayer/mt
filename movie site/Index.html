<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Site</title>
  <link rel="stylesheet" href="https://github.hubspot.com/offline/themes/offline-theme-default.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/offline-js/2.1.0/offline.min.js"></script>
  <script>
    // Initialize offline.js
    Offline.options = {
      checkOnLoad: true,
      interceptRequests: true,
      reconnect: true,
      requests: true,
    };

    // Listen for online/offline events
    Offline.on('up', function () {
      updateStatus('Online');
    });

    Offline.on('down', function () {
      updateStatus('Offline');
    });

    // Function to update status on the page
    function updateStatus(status) {
      document.getElementById('status').innerText = 'Status: ' + status;
    }
  </script>
  <style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://e0.pxfuel.com/wallpapers/78/976/desktop-wallpaper-movies-best-background-classic-movie-poster.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        user-select: none;
    }
    
    /* Header Styles */
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(34, 34, 34, 0.7);
        color: #fff;
        padding: 20px;
        backdrop-filter: blur(5px);
        user-select: none;
    }

    h1 {
        margin: 0;
        font-size: 36px;
    }

    .header-buttons {
        display: flex;
        gap: 10px;
    }

    .header-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        user-select: none;
    }

    .header-button:hover {
        background-color: #555;
    }

    #searchInput {
      background-color: rgba(255, 255, 255, 0.3); /* Transparent white background */
      border: none;
      border-radius: 20px; /* Rounded corners */
      padding: 12px; /* Adjust padding as needed */
      color: #ffffff; /* Text color */
      margin-top: 12px; /* Adjust margin as needed */
    }

    #searchInput::placeholder {
      color: #ffffff; /* Placeholder text color */
      opacity: 0.8; /* Adjust opacity as needed */
    }
    
    /* Movie List Styles */
    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      user-select: none;
    }
    
    .movie-item {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      background-color: rgba(34, 34, 34, 0.7);
      backdrop-filter: blur(5px);
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    .movie-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    } 
    
    .movie-item h2,
    .movie-item p {
      color: white;
    }

    /* Thumbnail Styles */
    .thumbnail {
      max-width: 100%;
      height: auto;
      width: 200px;
      height: 150px; 
      border-radius: 5px;
      margin-bottom: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    /* Footer Styles */
    footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(34, 34, 34, 0.7);
        color: #fff;
        padding: 20px;
        backdrop-filter: blur(5px);
        user-select: none;
    }
      
    .footer-buttons {
        display: flex;
        gap: 10px;
    }
   
    .footer-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 50px 50px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        user-select: none;
    }

    .footer-button:hover {
        background-color: #555;
    }

    /* Media Queries for Mobile Devices */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        user-select: none;
      }
      .header-buttons {
        flex-direction: column;
        gap: 5px;
        user-select: none;
      }

      .movie-list {
        padding: 10px;
      }
      .movie-item {
        padding: 10px;
      }

      footer {
        flex-direction: column;
        padding: 10px;
        user-select: none;
      }
      .footer-buttons {
        flex-direction: column;
        gap: 5px;
        user-select: none;
      }
    }
  </style>
