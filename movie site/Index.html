<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Movie Site</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Header Styles */
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
    }
    
    /* Movie List Styles */
    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    
    .movie-item {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    
    .movie-item h2 {
      margin: 0;
      font-size: 24px;
    }
    
    .movie-item p {
      margin: 10px 0;
      font-size: 16px;
    }

    /* Thumbnail Styles */
    .thumbnail {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    /* Footer Styles */
    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aesthetic Movie Site</h1>
  </header>

  <div class="movie-list">
    <div class="movie-item">
      <img class="thumbnail" src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202305/oppenheimer-sixteen_nine.jpg?VersionId=y6ZmLy0ssuyyVDssSc5sVsVP6eDZKhk2" alt="Movie Title 1">
      <h2>Openheimer</h2>
      <p>Genre: Action</p>
      <p>Release Year: 2023</p>
    </div>
    <!-- Add more movie items with thumbnails here -->
  </div>

  <footer>
    <p>&copy; 2023 Aesthetic Movie Site made by silverfruitplayer. All rights reserved.</p>
  </footer>
</body>
</html>
