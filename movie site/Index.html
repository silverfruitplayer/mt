<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Site</title>
  <link rel="stylesheet" href="https://github.hubspot.com/offline/themes/offline-theme-default.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/offline-js/2.1.0/offline.min.js"></script>
  <script>
    // Initialize offline.js
    Offline.options = {
      checkOnLoad: true,
      interceptRequests: true,
      reconnect: true,
      requests: true,
    };

    // Listen for online/offline events
    Offline.on('up', function () {
      updateStatus('Online');
    });

    Offline.on('down', function () {
      updateStatus('Offline');
    });

    // Function to update status on the page
    function updateStatus(status) {
      document.getElementById('status').innerText = 'Status: ' + status;
    }
  </script>
  <style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://e0.pxfuel.com/wallpapers/78/976/desktop-wallpaper-movies-best-background-classic-movie-poster.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        user-select: none;
    }
    
    /* Header Styles */
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(34, 34, 34, 0.7);
        color: #fff;
        padding: 20px;
        backdrop-filter: blur(5px);
        user-select: none;
    }

    h1 {
        margin: 0;
        font-size: 36px;
    }

    .header-buttons {
        display: flex;
        gap: 10px;
    }

    .header-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        user-select: none;
    }

    .header-button:hover {
        background-color: #555;
    }

    #searchInput {
      background-color: rgba(255, 255, 255, 0.3); /* Transparent white background */
      border: none;
      border-radius: 20px; /* Rounded corners */
      padding: 12px; /* Adjust padding as needed */
      color: #ffffff; /* Text color */
      margin-top: 12px; /* Adjust margin as needed */
    }

    #searchInput::placeholder {
      color: #ffffff; /* Placeholder text color */
      opacity: 0.8; /* Adjust opacity as needed */
    }
    
    /* Movie List Styles */
    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      user-select: none;
    }
    
    .movie-item {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      background-color: rgba(34, 34, 34, 0.7);
      backdrop-filter: blur(5px);
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    .movie-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    } 
    
    .movie-item h2,
    .movie-item p {
      color: white;
    }

    /* Thumbnail Styles */
    .thumbnail {
      max-width: 100%;
      height: auto;
      width: 200px;
      height: 150px; 
      border-radius: 5px;
      margin-bottom: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    /* Footer Styles */
    footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(34, 34, 34, 0.7);
        color: #fff;
        padding: 20px;
        backdrop-filter: blur(5px);
        user-select: none;
    }
      
   .footer-buttons {
        display: flex;
        gap: 10px;
    }
   
   .footer-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 50px 50px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        user-select: none;
    }

   .footer-button:hover {
        background-color: #555;
    }

    /* Media Queries for Mobile Devices */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        user-select: none;
      }
     .header-buttons {
        flex-direction: column;
        gap: 5px;
        user-select: none;
      }

     .movie-list {
        padding: 10px;
      }
     .movie-item {
        padding: 10px;
      }

      footer {
        flex-direction: column;
        padding: 10px;
        user-select: none;
      }
     .footer-buttons {
        flex-direction: column;
        gap: 5px;
        user-select: none;
      }
    }
  </style>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script> 
    document.addEventListener('contextmenu', function (event) {
        event.preventDefault();
    swal("Right Click is Disabled For Security Reasons!");
    });
  </script>
</head>
<body>
  <header>
    <h1>Movie Site</h1>
    <div class="header-buttons">
      <input type="text" id="searchInput" placeholder="Search Movies..." oninput="searchMovies()">
      <button class="header-button" onclick="openPage('Channels.html')">Channels</button>
      <button class="header-button" onclick="openPagem('huh2.html')">Movies</button>
      <button class="header-button" onclick="openPageh('huh3.html')">Videos</button>
    </div>
  </header>

  <div class="movie-list" id="movie-list">
    <!-- Movie items will be generated here -->
  </div>

  <footer>
    <p>&copy; SilverFruitPlayer, All rights reserved.</p>
    <div class="footer-buttons">
      <button class="footer-button" onclick="git('https://github.com/silverfruitplayer')">GitHub (SilverFruitPlayer)</button>
      <button class="footer-button" onclick="openPage('login.html')">Logout</button>
    </div>
  </footer>

  <script>
    const API_KEY = '13c0e7f8d7msh648387fd80f58f3p10f47cjsna1cad64044ae';
    const MOVIE_IDS = ['tt0111161', 'tt0068646', 'tt0468569', 'tt0071562', 'tt0050083']; // Replace with your movie IDs

    async function getMovieThumbnails() {
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': API_KEY,
          'X-RapidAPI-Host': 'movie-tv-music-search-and-download.p.rapidapi.com'
        }
      };

      MOVIE_IDS.forEach(async (movieId) => {
        const response = await fetch(`https://movie-tv-music-search-and-download.p.rapidapi.com/movie/imdb_id/${movieId}`, options);
        const data = await response.json();
        const movie = data[0]; // Adjust based on the API response structure

        const movieItem = document.createElement('div');
        movieItem.className = 'movie-item';
        movieItem.innerHTML = `
          <img class="thumbnail" src="${movie.cover}" alt="${movie.title}">
          <h2>${movie.title}</h2>
          <p>Genre: ${movie.genre}</p>
          <p>Release Year: ${movie.year}</p>
        `;
        document.getElementById('movie-list').appendChild(movieItem);
      });
    }

    getMovieThumbnails();

    function searchMovies() {
      var input, filter, movieList, movieItems, title, i;
      input = document.getElementById('searchInput');
      filter = input.value.toUpperCase();
      movieList = document.querySelector('.movie-list');
      movieItems = movieList.getElementsByClassName('movie-item');

      for (i = 0; i < movieItems.length; i++) {
        title = movieItems[i].getElementsByTagName('h2')[0];
        if (title.innerHTML.toUpperCase().indexOf(filter) > -1) {
          movieItems[i].style.display = '';
        } else {
          movieItems[i].style.display = 'none';
        }
      }
    }

    function openPage(pageUrl) {
      window.location.href = pageUrl;
    }

    function openPageh(pageUrl) {
      alert("Under Construction, See ya soon!")
      window.location.href = "error.html";
    }

    function openPagem(pageUrl) {
      alert("Under Development, See ya soon!")
      window.location.href = "error.html";
    }

    function git(pageUrl) {
      window.location.href = pageUrl;
    }
  </script>
</body>
</html>
