<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Site</title>
  <style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://e0.pxfuel.com/wallpapers/78/976/desktop-wallpaper-movies-best-background-classic-movie-poster.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        user-select: none;
    }
    
    /* Header Styles */
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(34, 34, 34, 0.7);
        color: #fff;
        padding: 20px;
        backdrop-filter: blur(5px);
        user-select: none;
    }

    h1 {
        margin: 0;
        font-size: 36px;
    }

    .header-buttons {
        display: flex;
        gap: 10px;
    }

    .header-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        user-select: none;
    }

    .header-button:hover {
        background-color: #555;
    }

    #searchInput {
      background-color: rgba(255, 255, 255, 0.3); /* Transparent white background */
      border: none;
      border-radius: 20px; /* Rounded corners */
      padding: 12px; /* Adjust padding as needed */
      color: #ffffff; /* Text color */
      margin-top: 12px; /* Adjust margin as needed */
    }

    #searchInput::placeholder {
      color: #ffffff; /* Placeholder text color */
      opacity: 0.8; /* Adjust opacity as needed */
    }
    
    /* Swiper Styles */
    .swiper {
        width: 100%;
        height: auto;
    }

    .swiper-slide {
        width: 100%;
        height: auto;
    }

    /* Footer Styles */
    footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(34, 34, 34, 0.7);
        color: #fff;
        padding: 20px;
        backdrop-filter: blur(5px);
        user-select: none;
    }
      
    .footer-buttons {
        display: flex;
        gap: 10px;
    }
   
    .footer-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 50px 50px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        user-select: none;
    }

    .footer-button:hover {
        background-color: #555;
    }

    /* Media Queries for Mobile Devices */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        user-select: none;
      }
      .header-buttons {
        flex-direction: column;
        gap: 5px;
        user-select: none;
      }

      .swiper {
        margin: 10px;
      }

      footer {
        flex-direction: column;
        padding: 10px;
        user-select: none;
      }
      .footer-buttons {
        flex-direction: column;
        gap: 5px;
        user-select: none;
      }
    }
  </style>
