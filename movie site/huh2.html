<!DOCTYPE html>
<html>
  <head>
  <script type="module" src="https://unpkg.com/hls-video-element@0.0"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<head>
  <style>
    /* Material Theming */
    :root {
      --swiper-theme-color: #2196f3; /* Set your primary color here */
      --swiper-background-color: #0000; /* Set your background color here */
    }

    #video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    #video-carousel {
      width: 100%;
    }

    #video-carousel .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px; /* Add perspective for the 3D effect */
    }

    #video-carousel .swiper-slide hls-video {
      max-width: 80%;
    }

    #video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Adjust the overlay opacity as needed */
      pointer-events: none;
      z-index: 1;
    }

    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Add a box shadow for a 3D effect */
      transform: translateZ(0); /* Prevent video flickering in Safari */
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div id="video-carousel" class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <hls-video controls autoplay src="https://i.mjh.nz/SamsungTVPlus/ATBA1000004XC.m3u8"></hls-video>
        </div>
        <div class="swiper-slide">
          <hls-video controls autoplay src="https://i.mjh.nz/SamsungTVPlus/ATBD800001VA.m3u8"></hls-video>
        </div>
        <div class="swiper-slide">
          <hls-video controls autoplay src="https://i.mjh.nz/SamsungTVPlus/ATBC3900002PV.m3u8"></hls-video>
        </div>
      </div>
    </div>
  </div>
  <script>
    const swiper = new Swiper('#video-carousel', {
      slidesPerView: 1,
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
<head>
  <title>MOVIE CHANNELS AREA</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://e0.pxfuel.com/wallpapers/78/976/desktop-wallpaper-movies-best-background-classic-movie-poster.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Roboto', sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
      justify-items: center;
      align-items: center;
      padding: 20px;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail .title {
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      font-size: 16px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    alert("Welcome to Movies Area!, kthnxbye.");
    fetch('videos2.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');

        data.videos.forEach(video => {
          const thumbnail = document.createElement('div');
          thumbnail.className = 'thumbnail';
          thumbnail.addEventListener('click', () => {
            playVideo(video.url);
          });

          const thumbnailImage = document.createElement('img');
          thumbnailImage.src = video.thumbnail;
          thumbnail.appendChild(thumbnailImage);

          const title = document.createElement('div');
          title.className = 'title';
          title.textContent = video.title;
          thumbnail.appendChild(title);

          gallery.appendChild(thumbnail);
        });
      })
      .catch(error => {
        console.error('Error loading videos:', error);
      });

    function playVideo(url) {
      const videoElement = document.createElement('video');
      videoElement.controls = true;
      videoElement.style.maxWidth = '50%';
      videoElement.style.maxHeight = '50%';

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          videoElement.play();
        });
      } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = url;
        videoElement.addEventListener('loadedmetadata', () => {
          videoElement.play();
        });
      } else {
        console.error('HLS is not supported');
      }

      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      modal.style.display = 'flex';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';

      const closeButton = document.createElement('div');
      closeButton.className = 'close-button material-icons';
      closeButton.textContent = 'close';
      closeButton.addEventListener('click', () => {
        closeModal(modal, videoElement);
      });

      modal.appendChild(closeButton);
      modal.appendChild(videoElement);
      document.body.appendChild(modal);
    }

    function closeModal(modal, videoElement) {
      modal.remove();
      videoElement.pause();
      videoElement.removeAttribute('src');
      videoElement.load();
    }
  </script>
</body>
</html>
