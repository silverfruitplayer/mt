<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
</head>
<body>

    <h1>My Notepad</h1>

    <form id="notepadForm">
        <label for="note">Type your note:</label><br>
        <textarea id="note" name="note" rows="4" cols="50"></textarea><br>
        <button type="button" onclick="saveNote()">Save Note</button>
    </form>

    <div id="savedNotes">
        <!-- Display saved notes here -->
    </div>

    <script>
        // Load existing notes from local storage on page load
        window.onload = function () {
            loadNotes();
        };

        function saveNote() {
            var noteText = document.getElementById('note').value;
            var notes = JSON.parse(localStorage.getItem('notes')) || [];

            notes.push(noteText);

            localStorage.setItem('notes', JSON.stringify(notes));

            loadNotes(); // Update the displayed notes
            document.getElementById('note').value = ''; // Clear the textarea
        }

        function loadNotes() {
            var notes = JSON.parse(localStorage.getItem('notes')) || [];
            var notesContainer = document.getElementById('savedNotes');

            // Clear existing notes
            notesContainer.innerHTML = '';

            // Display each note
            notes.forEach(function (noteText) {
                var noteElement = document.createElement('p');
                noteElement.textContent = noteText;
                notesContainer.appendChild(noteElement);
            });
        }
    </script>

</body>
</html>
