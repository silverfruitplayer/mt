
<!DOCTYPE html>
<html>
<head>
    <title>Magnet Link to Direct Download</title>
    <script>
        function handleUpload() {
            var magnetLink = document.getElementById('magnetLink').value;
            var downloadLink = document.getElementById('downloadLink');
            
            // Send a request to the server with the magnet link
            // and retrieve the direct download link
            // You can use AJAX or fetch to make the request
            
            // Example using fetch
            fetch('/getDownloadLink', {
                method: 'POST',
                body: JSON.stringify({ magnetLink: magnetLink }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    downloadLink.innerHTML = '<a href="' + data.downloadLink + '">Download</a>';
                } else {
                    downloadLink.innerHTML = 'Failed to get download link';
                }
            })
            .catch(error => {
                downloadLink.innerHTML = 'An error occurred';
                console.error(error);
            });
        }
    </script>
</head>
<body>
    <h1>Magnet Link to Direct Download</h1>
    <input type="text" id="magnetLink" placeholder="Enter Magnet Link">
    <button onclick="handleUpload()">Get Direct Download Link</button>
    <div id="downloadLink"></div>
</body>
</html>
