<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .thumbnail {
      text-align: center;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }
  </style>

</head>
<body>

    <p>XXX Channels(Caution)</p>
  </div>

  <div class="thumbnail" onclick="window.location.href='404.html'">

    <p>Sports</p>
  </div>

  <div class="thumbnail" onclick="window.location.href='404.html'">

<script>

</html>
