<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8bbd0;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      user-select: none;
      height: 100vh;
      margin: 0;
    }

    .thumbnail {
      text-align: center;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s;
      width: 150px;
      height: 150px;
      user-select: none;
    }

    .thumbnail img {
      width: 100%;
      border-radius: 13px;
      user-select: none;
      object-fit: cover;
    }

    .thumbnail p {
      margin: 10px 0 0;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .thumbnail {
        width: 80px; /* Adjust width for smaller screens */
        height: auto; /* Set the order for all thumbnails to 1 (default order) */
      }
    }
  </style>

</head>
